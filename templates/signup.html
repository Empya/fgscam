{%extends "base.html"%}
{%block title%}
Register
{%endblock%}

{%block content%}
<div class = "container">
 <h5 class="text-center py-5 text-info">Please fill in the details below</h5>

  <form action="{{url_for("ready")}}" method="post">
   
   <div class="form-group">
    <label style="font-family:Abel;" for="name" placeholder="write the name you are mostly known by">Username</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="write the name you are mostly known by" required>
   </div>
   
   <div class="form-group">
    <label for="acct" style="font-family:Abel;">Account Name</label>
    <input type="text" name="acct" id="acct" class="form-control" required>
   </div>
   
   <div class="form-group">
    <label for="name" style="font-family:Abel;">Account Number</label>
    <input type="number" name="acctn" id="acctn" class="form-control" required>
    </div>
    
   <div class="form-group">
    <label style="font-family:Abel;" for="bank">Bank Name</label>
    <input type="text" placeholder="your bank name" name="bank" id="bank" class="form-control" required>
   </div>
   
   <div class="text-center">
   <input type="submit" class="btn btn-info text-center">
   </div>
   
   
  </form>
 </div>
</div>
</div>


{%endblock%}
